<ion-header>

  <ion-navbar>
    <ion-title>Our detailled statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-10>
        <img src="assets/img/fatigue-example.png" height= "100" width="100" />
      </ion-col>
      <ion-col width-90>
        <chart [options]="mumyWeightChartOptions" (load)="saveMumyWeightChart($event.context)" (click)="displayDetailledStats()" style="height: 120px"></chart>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-10>
        <img src="assets/img/baby-icon.png" height= "80" width="100"/>
      </ion-col>
      <ion-col width-90>
        <chart [options]="babyWeightChartOptions" (load)="saveBabyWeightChart($event.context)" (click)="displayDetailledStats()"  style="height: 120px"></chart>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>
