<ion-header>
<ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Mes amis</ion-title>
    <ion-buttons end>
      <button ion-button (click)="notificationsTapped()"><ion-icon name="notifications"></ion-icon></button>
      <button ion-button (click)="auth.logout()"><ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>

  <ion-searchbar placeholder="Recherche des amis" ></ion-searchbar>
  <div style="text-align: center">
    <ion-buttons middle>
      <button style="text-transform: none;" ion-button color="light" (click)="askForFriendsRequestTapped()">
        <div>
          <ion-icon name='person'></ion-icon>
          <br>
          <label  style="font-size: 60%">Demandes d'amiti√©</label>
        </div>
      </button>
      <button style="text-transform: none;" ion-button color="danger" (click)="addFriendsTapped()">
        <div>
          <ion-icon name='person-add'></ion-icon>
          <br>
          <label  style="font-size: 60%">Ajouter des amis</label>
        </div>
      </button>
      <button style="text-transform: none;" ion-button color="danger" (click)="inviteTapped()">
        <div>
          <ion-icon name='mail'></ion-icon>
          <br>
          <label  style="font-size: 60%">Inviter des amis</label>
        </div>
      </button>
    </ion-buttons>
  </div>
  <div>
    
  <ion-list no-lines padding>
    <ion-item-group>
      <ion-item-divider color="light">Mes Amis</ion-item-divider>
      <ion-item  *ngFor="let friend of friends" (click)="friendTapped($event, friend)">
          <ion-avatar  item-left><!---->
            <img src="assets/img/lucile.jpg" />
          </ion-avatar>
        {{friend.name}}
      </ion-item>
    </ion-item-group>
  </ion-list>
</div>
</ion-content>
