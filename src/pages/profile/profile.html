<ion-content >
  <ion-grid no-padding>

  <ion-grid >

      </ion-col>
      <ion-col  no-padding no-margin width-50 >
        <!-- Baby: Avatar, name and badges -->

            <img style="width: 100% !important; height : 100% !important; max-width: 50px !important; max-height: 50px !important;" src="assets/img/lucile.jpg" />
          </ion-avatar>
          <h2 style="margin: 0px 0px 0px 0px;  padding: 0px 0px 0px 0px;">{{curFriend.name}}</h2>

    <ion-row>

        <img style="width: 30px" src="assets/img/badge-bebe-1.jpg" />
        <img style="width: 30px" src="assets/img/badge-bebe-2.jpg" />
      </ion-col>
      <ion-col width-50  no-padding no-margin>
        <!-- Mumy: badges -->
        <img style="width: 30px" src="assets/img/icon-sport-1.jpg" />

  </ion-grid>
  
  <ion-slides [slidesPerView] = 2 [spaceBetween] = 4 style="margin-top: 10px; max-height: 15vh !important;">
