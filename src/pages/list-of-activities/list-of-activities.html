<ion-header>
<ion-navbar primary>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Mes activités</ion-title>
    <ion-buttons end>
      <button ion-button (click)="showNotifications()"><ion-icon name="notifications"></ion-icon></button>
      <button ion-button (click)="auth.logout()"><ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
</ion-navbar>

 <ion-toolbar no-border-top>

   <ion-segment [(ngModel)]="relationship">
      <ion-segment-button value="moi">
        Moi
      </ion-segment-button>
      <ion-segment-button value="abonnements">
        Abonnements
      </ion-segment-button>
    </ion-segment>
 </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-card *ngFor="let activity of activities" padding >
    <ion-card-header (click)="activityClicked(activity)"  no-padding>
      <ion-item text-wrap>
        <ion-avatar item-left>
          <img style="width: 100% !important; height : 100% !important; max-width: 50px !important; max-height: 50px !important;" src="assets/img/lucile.jpg" />
        </ion-avatar>
        <h2>Sortie à vélo matinale Sortie à vélo matinale</h2>
        <p style="font-size: 80%"> Olivier Cherrier</p>
      </ion-item>
      <ion-item text-wrap style="margin-top: -13px">
        <ion-icon item-left style=" color: black; width: 40px; font-size: 20px" name="bicycle"></ion-icon>
        <p> <span>83.5 km</span> <span style="margin-left: 10px">200 m</span> </p>
      </ion-item>
    </ion-card-header>
    <ion-card-content no-padding>
      <div id="map_{{activity.id}}" style="height: 250px"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
