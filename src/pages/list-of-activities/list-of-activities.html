<ion-header>
<ion-navbar primary>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Mes activités</ion-title>
    <ion-buttons end>
      <button ion-button (click)="showNotifications()"><ion-icon name="notifications"></ion-icon></button>
      <button ion-button (click)="auth.logout()"><ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
</ion-navbar>

 <ion-toolbar no-border-top>

   <ion-segment [(ngModel)]="relationship">
      <ion-segment-button value="moi">
        Moi
      </ion-segment-button>
      <ion-segment-button value="abonnements">
        Abonnements
      </ion-segment-button>
    </ion-segment>
 </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let activity of activities" padding >
    <div (click)="activityClicked(activity)">
      <ion-item>
        <ion-icon item-left style="color: black; width: 40px; font-size: 40px" name="happy"></ion-icon>
        <h2>Sortie à vélo matinale</h2>
        <p style="font-size: 80%"> Olivier Cherrier</p>
      </ion-item>    

      <ion-item style="margin-top: -13px">
        <ion-icon item-left style="color: black; width: 40px; font-size: 20px" name="bicycle"></ion-icon>
        <h4>
          <span >83.5 km</span>
          <span style="margin-left: 10px">200 m</span>
        </h4>
      </ion-item>
    </div>

    <div id="map_{{activity.id}}" style="height: 250px"></div>
  </ion-card>
</ion-content>
