<ion-header>
<ion-navbar primary>
    <button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title> Mes statistiques</ion-title>
    <ion-buttons end><button (click)="auth.logout()"><ion-icon item-right name="log-out"></ion-icon></button></ion-buttons>
</ion-navbar>
</ion-header>
<ion-content>
  <div id="topSection">
    <div id = "mumSection" style="  width: 50%; float: left;  text-align: center; border-style: none groove none none; border-color: blue; border-width: 1px;">
      <div style= "display: flex"> 
        <div style="margin: auto; width: 30%; float: left;  padding: 5px; text-align: center">
          <img src="img/fatigue-example.png" height= "100" width="100" style="padding-bottom: 15px"/>
        </div>
        <div style="margin: auto; width: 70%; float: right; padding: 5px">
          <chart [options]="mumyWeightChartOptions" (load)="saveMumyWeightChart($event.context)" style="height: 120px; width: 100%"></chart>
        </div>
      </div>
      <div style="width: 100%; text-align: left; padding-left: 5px; text-align: center; border-style: none  none groove none; border-color: blue; border-width: 1px;">
        Badges Maman <!--<p>{{ auth.user.nickname }}</p>-->
      </div>
    </div>

    <div id = "babySection" style=" width: 50%; float: right;  text-align: center">
      <div style= "display: flex"> 
        <div style="margin: auto; width: 30%; float: left;  padding: 5px; text-align: center">
          <img src="img/baby-icon.png" height= "100" width="100" style="padding-bottom: 15px"/>
        </div>
        <div style="margin: auto; width: 70%; float: right; padding: 5px">
            <chart [options]="babyWeightChartOptions" (load)="saveBabyWeightChart($event.context)" style="height: 120px; width: 100%"></chart>
        </div>
      </div>
      <div style="width: 100%; text-align: left; padding-left: 5px; text-align: center; border-style: none  none groove none; border-color: blue; border-width: 1px;">
        Badges bébé
      </div>
    </div>
  </div>
  <div id="middleSection" style="clear: left; width: 100%; padding: 10px;">
    <span >
      Ce mois ci <b>3h46</b> sur 8h:
    </span> 
    <chart [options]="mumyProgressBarOptions" (load)="saveMumyProgressBar($event.context)" style="height: 80px;"></chart>
  </div>

  <div id="bottomSection" style="border-style: groove none   none none ; border-color: blue; border-width: 1px;" >
    <div style="clear: left; width: 100%; padding: 10px;">
      <span>4 dernières semaines</span>
    </div>
    <table style="margin-left: auto; margin-right: auto; text-align: center">
      <tr style="height: 30px">

        <th><span>M</span></th>
        <th><span>M</span></th>

        <th><span>V</span></th>
        <th><span>S</span></th>
        <th><span>D</span></th>
        <th><span>Total</span></th>
      </tr>
      <tr>
        <td class="activity-cell" ><span class="activity-circle" style="height: 14px; width: 14px"></span></td>

        <td class="activity-cell"><span class="activity-circle" style="height: 10px; width: 10px; background-color: #333;  "></span></td> 
      </tr>
      <tr>
        <td class="activity-cell"><span class="activity-circle" style="height: 10px; width: 10px"></span></td>
